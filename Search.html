<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care | Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

</head>
<body>
    <header class="header text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Skin Care Logo"> Skin Care</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="Start.html">Start</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="Statistics.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="Customer.html">Customer Segmentation</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
      
        <div class="filter-panel p-4 rounded" data-aos="fade-right"   data-aos-delay="50">
            <h5 class="mb-4 text-center">Advanced Search Filter</h5>

            
            <!-- Price Range  Section-->
            <div class="row mb-3 range" data-aos="fade-up-right">
                <div class="col-6">
                    <label for="minPrice" class="form-label">Min price</label>
                    <input type="text" class="form-control" id="minPrice" placeholder="Min price" aria-label="Min price">
                </div>
                <div class="col-6">
                    <label for="maxPrice" class="form-label">Max price</label>
                    <input type="text" class="form-control" id="maxPrice" placeholder="Max price" aria-label="Max price">
                </div>
            </div>
             <!--End Price Range  Section-->

            <!-- Skin Type Section-->
            <div class="mb-3 skin ">
                <label class="form-label">Skin type</label>
                <div class="row">
                    <div class="col-12 col-sm-4 mb-3" data-aos="fade-up"   data-aos-delay="500">
                        <button type="button" class="skin-type-btn card" data-skin-type="dry">
                            <img src="assets/images/skin1.png" alt="Dry skin" class="card-img-top mx-auto d-block">
                            <div class="card-body text-center">
                                <span>Dry skin</span>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 mb-3" data-aos="fade-up"   data-aos-delay="400">
                        <button type="button" class="skin-type-btn card" data-skin-type="oily">
                            <img src="assets/images/skin2.png" alt="Oily skin" class="card-img-top mx-auto d-block">
                            <div class="card-body text-center">
                                <span>Oily skin</span>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <button type="button" class="skin-type-btn card" data-skin-type="combination" data-aos="fade-up"   data-aos-delay="300">
                            <img src="assets/images/skin3.png" alt="Combination" class="card-img-top mx-auto d-block">
                            <div class="card-body text-center">
                                <span>Combination</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!--End Skin Type Section-->


            <!-- Skin Concerns and Preferences Section-->
            <div class="mb-3 skin-concerns">
                <label class="form-label">Skin concerns and preferences</label>
                <div class="d-flex flex-wrap">
                    <div class="form-check form-check-inline me-3" data-aos="fade-up" data-aos-delay="200">
                        <input class="form-check-input" type="checkbox" id="acne" value="acne">
                        <label class="form-check-label" for="acne">Acne-prone</label>
                    </div>
                    <div class="form-check form-check-inline me-3" data-aos="fade-up" data-aos-delay="150">
                        <input class="form-check-input" type="checkbox" id="sensitive" value="sensitive">
                        <label class="form-check-label" for="sensitive">Sensitive</label>
                    </div>
                    <div class="form-check form-check-inline me-3" data-aos="fade-up" data-aos-delay="100">
                        <input class="form-check-input" type="checkbox" id="antiaging" value="antiaging">
                        <label class="form-check-label" for="antiaging">Anti-aging</label>
                    </div>
                    <div class="form-check form-check-inline me-3" data-aos="fade-up" data-aos-delay="50">
                        <input class="form-check-input" type="checkbox" id="serum" value="serum">
                        <label class="form-check-label" for="serum">Serum</label>
                    </div>
                    <div class="form-check form-check-inline me-3" data-aos="fade-up" data-aos-delay="50">
                        <input class="form-check-input" type="checkbox" id="moisturizer" value="moisturizer">
                        <label class="form-check-label" for="moisturizer">Moisturizer</label>
                    </div>
                </div>
            </div>
            <!--End Skin Concerns and Preferences Section-->


          <!-- Mask Section -->
            <div class="mb-3 mask">
                <label class="form-label">Mask</label>
                <div class="d-flex flex-wrap">
                    <div class="form-check form-check-inline me-3">
                        <input class="form-check-input" type="checkbox" id="freeSample" value="freeSample">
                        <label class="form-check-label" for="freeSample">Free sample</label>
                    </div>
                    <div class="form-check form-check-inline me-3">
                        <input class="form-check-input" type="checkbox" id="spf" value="spf">
                        <label class="form-check-label" for="spf">SPF</label>
                    </div>
                    <div class="form-check form-check-inline me-3">
                        <input class="form-check-input" type="checkbox" id="hydrating" value="hydrating">
                        <label class="form-check-label" for="hydrating">Hydrating</label>
                    </div>
                </div>
            </div>
            <!--End Mask Section -->
           
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                <button type="button" class="btn btn-primary">Show results</button>
            </div>
        </div>

         <!-- Subscribe to Updates Section -->
         <div class="row my-5 Updates">
            <div class="col-12 text-center" data-aos="fade-up"   data-aos-delay="200">
                <h2>Subscribe to Updates</h2>
                <p>Be the first to know about new arrivals!</p>
                <form class="form-inline justify-content-center">
                    <input type="email" class="form-control mb-2 mr-sm-2" placeholder="@gmail.com">
                    <button type="submit" class="btn btn-pink mb-2">Subscribe</button>
                </form>
            </div>
        </div>
          <!--End Subscribe to Updates Section -->
    </div>

     <!-- Footer Section -->
     <footer class="footer text-white text-center mt-5">
        <p>&copy; 2024 Skin Care. All rights reserved.</p>
    </footer>
      <!-- End Footer Section -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.skin-type-btn').on('click', function() {
                $('.skin-type-btn').removeClass('selected');
                $(this).addClass('selected');
            });

            $('#clearButton').on('click', function() {
                $('.skin-type-btn').removeClass('selected');
                $('.form-check-input').prop('checked', false);
                $('#minPrice, #maxPrice').val('');
            });

            $('#minPrice, #maxPrice').on('input', function() {
                const value = $(this).val().replace(/\D/g, '');
                $(this).val(value.replace(/\B(?=(\d{3})+(?!\d))/g, ','));
            });
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
